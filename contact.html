<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form method="get" autocomplete="off">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required autofocus placeholder="Name"><br><br>
        <label for="mail">email</label>
        <input type="Email" name="mail" id="mail" required placeholder="email" pattern="[a-z0-9_.]+@gmail\.com"><br><br>
        <input type="submit" name="submit">
        </form>
</body>
</html>
